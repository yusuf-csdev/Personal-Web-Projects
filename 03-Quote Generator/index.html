<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="quote-container">
      <div class="quote-text">
        <p class="text"> 
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fuga
          pariatur, dolores, sit quidem quisquam at reiciendis, suscipit unde
          accusantium autem quod? Praesentium, minus dolore officiis maxime
          autem ea dicta vel?
        </p>
        <p class="author">Yusuf T.</p>
      </div>
      <div class="button-container">
        <div>
          <button class="share-button">
            <a href="https://twitter.com/intent/tweet">Share</a>
          </button>
        </div>
        <div>
          <button class="new-quote-button">New Quote</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
